<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poké Ball With Image Background</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    background-image: url("file:///C:/Users/202350259/Documents/pokemonbg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 18px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    border: 2px solid black;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .back-button:hover {
    background-color: rgba(255, 255, 255, 1);
    transform: scale(1.05);
  }

  .pokeball {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: relative;
    background: linear-gradient(to bottom, red 50%, white 50%);
    border: 5px solid black;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);

    /* BOUNCING ANIMATION */
    animation: bounce 1s ease-in-out infinite;
  }

  .pokeball::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 10px;
    background: black;
    transform: translateY(-50%);
  }

  .pokeball::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    background: white;
    border: 5px solid black;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }


</style>
</head>
<body>

<button class="back-button" onclick="history.back()">⬅ Back</button>

<div class="pokeball"></div>

</body>
</html>
